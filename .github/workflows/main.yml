# Based on https://github.com/reckenrode/nixos-configs/blob/6677f800e858f7cef20706c1df57f7454bb436fa/.github/workflows/main.yml
name: Bump flake.lock

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: cachix/install-nix-action@v30

      - run: nix flake update

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Bump flake.lock"
          branch: master
          file_pattern: flake.lock
          commit_user_name: Flake Bot # defaults to "GitHub Actions"
          #commit_user_email: my-github-actions-bot@example.org # defaults to "actions@github.com"
          commit_author: Flake Bot <actions@github.com> # defaults to author of the commit that triggered the run
          skip_dirty_check: false    
          skip_fetch: true
